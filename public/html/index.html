<!doctype html>
<html lang="en" ng-app="app">
    <head>
        <title>Labor Department</title>
        <script src="/lib/js/angular.min.js"></script>
        <script src="/js/app.js"></script>
        <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="/lib/css/bootstrap-theme.min.css">
    </head>
    <body ng-controller="controller">
        <div class="col-md-3">
            <h3>New Application</h3>
            <form>
                <fieldset class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" ng-model="form.company" placeholder="Wayne Corporation" name="company"/>
                </fieldset>
                <fieldset class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" ng-model="form.email" placeholder="official@wayne.com" name="email"/>
                </fieldset>
                <button class="btn btn-primary" ng-click="submitApplication()">Submit</button>
            </form>
            {{submitMessage}}
        </div>
        <div class="col-md-6">
            <h3>Your applications</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Application ID</th>
                        <th>Application Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="application in applications">
                        <td>
                            {{application.id}}
                        </td>
                        <td>
                            {{application.activityId}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
